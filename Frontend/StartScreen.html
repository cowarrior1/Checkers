<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <title>Start Screen</title>
</head>
<body>
  <div class="text-center">
    <h1 class="display-3">CheckersMasters</h1>
    <img src="checkers.gif" class="rounded" alt="Checkers">
  </div>

  <p class= "text-center" style="margin-top:20px" >
    <button type="button" id ="startGame" class="btn btn-outline-primary btn-lg">Start Game</button>
  </p>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
  $(function (){
    var socket = io();
    var url = "http://localhost:8080/";

    $("#startGame").click(function(){
      console.log("Handler for .click() called." );
      //window.location.href= "./index.html";
      socket.emit('startGame');
    });

    socket.on('button', function(data){
	  window.sessionStorage.clientId = data.clientId;
      window.location.href= data.ref;
    })
  });
  </script>
</body>
</html>
